apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: pod-label-injector
webhooks:
  - name: webhook.webhook-system.svc
    namespaceSelector:
      matchExpressions:
        - key: name
          operator: NotIn
          values:
            - webhook-system
    clientConfig:
      service:
        name: webhook
        namespace: webhook-system
        path: /mutate
        port: 443
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1"]
    sideEffects: None
